<button (click)="newPost()">New Post</button>
<ul class="posts">
  <li *ngFor="let post of posts" routerLink="/edit/{{post.postid}}">
	  <a style="text-decoration: none; color: #9BDDFF">
	  	<span class="modified">{{post.created | date:'M/d/yyyy h:mm:ss a'}}</span> {{post.title}}
	 </a>
  </li>
</ul>
